<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve Hinh</title>
</head>
<body>
<h1>Hinh 1</h1>
<script>
    for( let i=1;i<5;i++) {
        for(let j=1; j<=i ;j++){
            document.write("*")
        }
        document.write("<br/>")
    }
</script>
<h1>hình 2</h1>
<script>

    for( let i=5;i>0;i--) {
        for(let j=1; j<=i ;j++){
            document.write("*")
        }
        document.write("<br/>")
    }
</script>
<h1>hinh 3</h1>
<script>

    for( let i=1;i<=5;i++) {
        for(let j=5; j>i ;j--){
            document.write("&nbsp;&nbsp;")
        }
        for(let k= 1;k<=i;k++){
            document.write("*")
        }
        document.write("<br/>")
    }
</script>
<h1>hình 4</h1>
<script>

    for( let i=5;i>1;i--) {
        for(let j=5; j>i ;j--){
            document.write("&nbsp;&nbsp;")
        }
        for(let k= 1;k<=i;k++){
            document.write("*")
        }
        document.write("<br/>")
    }
</script>
</body>
