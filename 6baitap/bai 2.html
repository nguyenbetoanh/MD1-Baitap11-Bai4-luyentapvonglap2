<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tinh giai thua</h1>
<input type="number" id="nhap" >
<button onclick="tinhToan()">tinh</button>
<h1 id="ht"></h1>
<script>
    function tinhToan() {
        let n =+document.getElementById('nhap').value
        let a =1
        for (let i = 1; i <= n; i++) {
            a = (a * i)
        }
        document.getElementById('ht').innerText = 'Giai thua cua ' + n + " la : " + a
    }
</script>
</body>
</html>
